<!DOCTYPE html>
<html lang="en">

<head>

  <title>Poolygotchi</title>

  <!-- Primary Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="title" content="Poolygotchi">
  <meta name="description" content="Your digital pet that helps you save money and win prizes! Hatch your Poolygotchi, set your goals, and have fun while saving with the PoolTogether protocol.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://poolygotchi.com/">
  <meta property="og:title" content="Poolygotchi">
  <meta property="og:description" content="Your digital pet that helps you save money and win prizes! Hatch your poolygotchi, set your goals, and have fun while saving with the PoolTogether protocol.">
  <meta property="og:image" content="https://poolygotchi.com/img/banner.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://poolygotchi.com/">
  <meta property="twitter:title" content="Poolygotchi">
  <meta property="twitter:description" content="Your digital pet that helps you save money and win prizes! Hatch your poolygotchi, set your goals, and have fun while saving with the PoolTogether protocol.">
  <meta property="twitter:image" content="https://poolygotchi.com/img/banner.png">

  <!-- Links -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style/app.css">
  <link rel="stylesheet" href="build/bundle.css">
  <link rel="stylesheet" href="style/icofont/icofont.min.css">
  <link rel="manifest" href="manifest.json">

  <!-- Scripts -->
  <script defer src="build/bundle.js"></script>
  <script src="scripts/ipfs.min.js"></script>

  <!-- Initialize Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        if ((location.pathname || "/").match(/\//)?.length == 1) {

          // Register sw:
          const sw = await navigator.serviceWorker.register("sw.js");
          sw.addEventListener("updatefound", () => {
            console.log("SW update found!");
            const newWorker = sw.installing;
            newWorker.addEventListener("statechange", () => {
              if (newWorker.state === "activated") location.reload();
            });
          });
        }
      });
    }
  </script>
</head>

<body>
  <noscript>
    <main class="margins">
      <h1 class="text-gradient">Poolygotchi</h1>
      <h2>A Gamified Interface for the PoolTogether Protocol</h2>

      <h3>About</h3>
      <p>
        Poolygotchi is a community project made to provide a fun, alternative way of interacting with the PoolTogether savings protocol. Hatch a poolygotchi of your own by defining a personal savings goal and making your first deposit onto PoolTogether! Check in on your poolygotchi to check for daily prizes, and keep depositing regularly to keep your pooly healthy!
      </p>

      <h3>Get Started!</h3>
      <p>
        This app requires JavaScript to run. Please enable JavaScript on your browser and then reload the page to use Poolygotchi!
      </p>
    </main>
  </noscript>
</body>

</html>
